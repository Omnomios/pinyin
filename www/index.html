<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Flash cards</title>
    </head>
    <body>
        <div class="app">
            <div class="display">
                <div class="guideAnchor">
                    <div class="guide"></div>
                </div>
                <div class="word" onClick="app.wordSound();">
                    <div class="sound"><img src="img/sound-icon.png" width="32px"></div>
                    <span>-</span>
                </div>
                <div>
                    <div class="consonate" onClick="app.consonateHint();">
                        <label>Initial</label>
                        <span>-</span>
                    </div>
                    <div class="vowel" onClick="app.vowelHint();">
                        <label>Finals</label>
                        <span>-</span>
                    </div>
                </div>
            </div>
            <div class="controls">
                <label>Are you correct?</label>
                <div class="slide">
                    <div class="label n">No</div>
                    <div class="label y">Yes</div>
                </div>
                <div style="height: 1em;"></div>
                <label>Change tone:</label>
                <ul>
                    <li><button type="button" onClick="app.changeTone(1)">1</button></li>
                    <li><button type="button" onClick="app.changeTone(2)">2</button></li>
                    <li><button type="button" onClick="app.changeTone(3)">3</button></li>
                    <li><button type="button" onClick="app.changeTone(4)">4</button></li>
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
